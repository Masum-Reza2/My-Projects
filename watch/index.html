<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="relative h-[30vw] w-[30vw] m-auto mt-20 shadow-lg shadow-black rounded-xl" style="background: url(./clock.png); background-size: 100%;">
        <div id="hour" class=" opacity-70 absolute bg-black h-20 w-3 rounded-lg left-[48.5%] top-[30.5%] origin-bottom"></div>
        <div id="minute" class=" opacity-70   absolute bg-black h-28 w-2 rounded-lg left-[49%] top-[22%] origin-bottom"></div>
        <div id="second" class=" opacity-70 absolute bg-black h-36 w-1 rounded-lg left-[48.8%] top-[13%] origin-bottom"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
